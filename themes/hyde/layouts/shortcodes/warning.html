{{ $title := default "" (.Get 0) }}


<div class="highlight-block warning-block">
  
  <div class="highlight-vbar info-block"></div>
  <b style="font-size: 1.1rem; color: orange;"> <i class='fa-solid fa-triangle-exclamation'></i> Warning {{ $title | markdownify}}</b>
  <div style="position: relative; left: 0px">
    {{ .Inner | markdownify }}
  </div>

</div>
