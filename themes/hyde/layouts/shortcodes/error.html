{{ $title := default "" (.Get 0) }}

<div class="highlight-block error-block">
  
  <div class="highlight-vbar info-block"></div>
  <b style="font-size: 1.1rem; color: red;"> <i class='fa-solid fa-circle-xmark'></i> Error {{ $title | markdownify}}</b>
  <div style="position: relative; left: 0px">
    {{ .Inner | markdownify }}
  </div>

</div>
